{% extends 'base.html' %}

{% block page_title %}
  Event & Activities | Wisata Nusantara
{% endblock %}

{% block content %}

<body>
  <div class="h-screen bg-gradient-to-r from-green-500 to-slate-500">
    <p class="text-center text-4xl font-bold pt-5">Events</p>
    {% if user_loggedin %}
      <p class="text-center text-2xl font-semibold mb-2">Welcome, {{user_loggedin}}</p>
    {% endif %}
    
    <!-- select component -->
    <div class="flex justify-center">
      <select id="filter-category" class=" filter border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
        <option>Choose a category</option>
        <option>All</option>
        <option>Musik</option>
        <option>Olahraga</option>
        <option>Budaya</option>
        <option>Lainnya</option>
      </select>
      <button onclick="showCat()" class=" ml-2 inline-flex items-center py-2 px-3 bg-gray-900 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full">Apply</button>
    </div>
    
    <!-- card component -->
    <div class="mx-auto h-full mt-5 mb-7 bg-gradient-to-r from-green-500 to-slate-500 h-fit p-4">
      <div class="flex flex-wrap gap-5 justify-center" id="container">
        <!-- insert ajax -->
      </div>
      <div class="flex justify-center justify-items-center bg-gradient-to-r from-green-500 to-slate-500 h-fit p-4">
        {% if user.is_authenticated %}
          <a href="{% url 'daftar_event:tambah-event' %}" id="btn-new" class=" bg-gray-900 hover:bg-slate-500 text-white font-semibold py-2 px-4 rounded-full">Add New Event</a>
        {% endif %}
      </div>
  </div>
</body>

<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    let tab= "";
    $.ajax({
        url: "{% url 'daftar_event:show_json' %}",
        type: "GET",
        dataType: "json",
        success: function(resp){
            for (let i of resp){
                tab +=`<div id="${i.pk}" class="bg-white shadow-xl rounded-xl px-5 py-5 w-[300px] transition duration-150 ease-out hover:ease-in">
                        <div class="card-header">
                          <img src= "${i.fields.foto}">
                        </div>
                      <div class="card-body">
                        <h4 class="text-center text-xl font-bold">${i.fields.nama}</h4>
                        <p class="mt-3 text-center text-xs">${i.fields.lokasi}</p>
                      </div>
                      <div class="d-flex justify-content-end align-items-end">
                        <p class="h6 mb-0"><a href="/event/lihat-event/${i.pk}">Read more ></a></p>
                      </div>
                      {% if user.username  == "aul" %}
                        <button onclick="deleteEvent(${i.pk})"" class="rounded-lg bg-gray-900 text-white">Delete</button>
                      {% else %}
                      {% endif %}
                      </div>`
                ;
              $('#container').html(tab);
            }
        },
        error: function(resp){
            console.log('Error?');
        }
    });
  });

  function showCat(){
    let tab= "";
    let e = document.getElementById("filter-category");
    var text = e.options[e.selectedIndex].text;
    $.ajax({
        url: `/event/show/${text}`,
        type: "GET",
        dataType: "json",
        success: function(resp){
          for (let i of resp){
            tab +=`<div id="${i.pk}" class="bg-white shadow-xl rounded-xl px-5 py-5 w-[300px] transition duration-150 ease-out hover:ease-in">
                        <div class="card-header">
                          <img src= "${i.fields.foto}">
                        </div>
                      <div class="card-body">
                        <h4 class="text-center text-xl font-bold">${i.fields.nama}</h4>
                        <p class="mt-3 text-center text-xs">${i.fields.lokasi}</p>
                      </div>
                      <div class="d-flex justify-content-end align-items-end">
                        <p class="h6 mb-0"><a href="/event/lihat-event/${i.pk}">Read more ></a></p>
                      </div>
                      {% if user.username  == "aul" %}
                        <button onclick="deleteEvent(${i.pk})"" class="rounded-lg bg-gray-900 text-white">Delete</button>
                      {% else %}
                      {% endif %}
                      </div>`;
            $('#container').html(tab);
          }
        },
        error: function(resp){
            console.log('Error?');
        }
    });
  };
  function deleteEvent(id){
    $.ajax({
      type : "DELETE",
      csrfmiddlewaretoken: "{{ csrf_token }}",
      url :`/event/delete/${id}`,
      success : function(){
        $(`#${id}`).remove()
      }
    })
  }

</script>
{% endblock %}
