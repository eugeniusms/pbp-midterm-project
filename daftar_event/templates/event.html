{% extends "base.html" %}

{% block page_title %}
  {{ nama }} | Wisata Nusantara
{% endblock %}

{% block content %}

<!-- Container -->
<div class="h-screen bg-gradient-to-r from-green-500 to-slate-500" >
<div class=" container mx-auto p-4 md:p-0">
  
  <!-- Card wrapper -->
  <div class="bg-white mt-32 shadow-lg flex flex-wrap w-full lg:w-4/5 mx-auto">
    <!-- Card body -->
    <div class="bg-blue w-full md:w-2/3">
      <!-- Card body - outer wrapper -->
      <div class="h-full mx-auto px-6 md:px-0 md:pt-6 md:-ml-6 relative">
        <!-- Card body - inner wrapper -->
        <div class="bg-blue lg:h-full p-6 -mt-6 md:mt-0 relative mb-4 md:mb-0 flex flex-wrap md:flex-wrap items-center">
          <!-- Card title and subtitle -->
          <div class="mt-4 w-full lg:w-1/5 lg:border-right lg:border-solid text-center md:text-left">
            <h3>{{nama}}</h3>
            <p class="mb-0 mt-3 text-grey-dark text-sm italic">{{lokasi}}</p>
            <hr class="w-1/4 md:ml-0 mt-4  border lg:hidden">
          </div>
          <!-- ./Card title and subtitle -->
          
          <!-- Card description -->
          <div class="w-full lg:w-3/5 lg:px-3">
            <p class="text-md mt-4 lg:mt-0 text-justify md:text-left text-sm">
            {{deskripsi}}
            </p>
          </div>
          <!-- ./Card description -->
          
          <!-- Call to action button -->
          <div class="w-full lg:w-1/5 mt-6 lg:mt-0 lg:px-4 text-center md:text-left">
            <a href="/event/" class="bg-gray-900 hover:bg-slate-500 text-white font-semibold py-2 px-4 rounded-full mt-4">Back</a>
          
          </div>
          <!-- ./Call to action button -->
        </div>
        <!-- ./Card body - inner wrapper -->
      </div>
      <!-- ./Card body - outer wrapper -->
    </div>
    <!-- ./Card body -->
  </div>
  <!-- ./Card wrapper -->
</div>
<!-- ./Container -->
</div>
{% endblock %}
