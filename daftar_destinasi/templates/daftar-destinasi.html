{% extends "base.html" %}

{% block page_title %}
  Destination | Wisata Nusantara
{% endblock %}

{% block meta %}
<style>
/* MODAL.CSS */
.modal {
  position: fixed; /* Stay in place */
  z-index: 51; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  backdrop-filter: blur(7px);
}

/* Modal Content */
.modal-content-destination {
  margin: auto;
  margin-top: 10%;
  width: 40%;
}
</style>
<script>
  $(document).ready(function(){
    // ================================ ALL ABOUT INITIATING DATA ================================
    var allData = null
    var userLoggedIn = null

    const allCategory = [
      "All",
      "Favorites",
      "Art&Culture",
      "Beach&Sea",
      "Caves",
      "Culinary",
      "Temples",
      "Forest",
      "Hills",
      "Historic",
      "Mountains",
      "Nature",
    ]
    // Saving Current State
    var searchKeyword = ""
    var kategoriAktif = "All"

    // Sidebar Elements
    const sidebarElements = [
      {
        name: "Home",
        icon: "fa-solid fa-house",
        iconColor: "#CBD5E1",
        link: "/",
      },
      {
        name: "Events",
        icon: "fa-solid fa-calendar-days",
        iconColor: "#CBD5E1",
        link: "/event/",
      },
      {
        name: "Journey",
        icon: "fa-solid fa-book",
        iconColor: "#CBD5E1",
        link: "/journey/",
      },
      {
        name: "Story",
        icon: "fa-solid fa-comments",
        iconColor: "#CBD5E1",
        link: "/story/",
      },
      {
        name: "FAQ",
        icon: "fa-solid fa-question",
        iconColor: "#CBD5E1",
        link: "/faq/",
      },
      {
        name: "Profile",
        icon: "fa-solid fa-user",
        iconColor: "#CBD5E1",
        link: "/destination/profile/",
      },
      {
        name: "Wishlist",
        icon: "fa-solid fa-heart",
        iconColor: "#22C55E",
        link: "/destination/wishlist/",
      },
      {
        name: "Add Destination",
        icon: "fa-solid fa-plus",
        iconColor: "#22C55E",
        link: "/destination/add/",
      },
      {
        name: "Delete Destination",
        icon: "fa-solid fa-trash",
        iconColor: "#BD4B4B",
        link: "/destination/delete/",
      },
    ]

    // Create Sidebar Element
    const sidebarElement = (element) => {
      if (element.name == "Wishlist" && userLoggedIn.length != 0) {
        return(`
          <a href="${element.link}" class="text-slate-300 hover:text-bone">
            <div class="flex items-center py-1 mt-8">
              <i class="${element.icon}" style="font-size:14px;color:${element.iconColor};"></i>
              <p class="pl-2">${element.name}</p>
            </div>
          </a>
        `)
      }
      if (element.name == "Wishlist" && userLoggedIn.length == 0) {
        return ``;  
      }
      if (element.name == "Add Destination" && userLoggedIn.length == 0) {
        return ``;
      }
      if (element.name == "Delete Destination" && userLoggedIn[0].fields.username != "eugenius.mario") {
        return ``;
      }
      return(`
        <a href="${element.link}" class="text-slate-300 hover:text-bone">
          <div class="flex items-center py-1">
            <i class="${element.icon}" style="font-size:14px;color:${element.iconColor};"></i>
            <p class="pl-2">${element.name}</p>
          </div>
        </a>
      `)
    }

    // GET User Logged In
    $.ajax({
      url: "http://localhost:8000/auth/show-user-loggedin/json",
      type: "GET",
      success: function(data) {
        userLoggedIn = data;
        console.log(data);
        sidebarElements.map((element) => {
          $("#sidebar-destination").append(sidebarElement(element));
        });
        $("#hello-mobile").append(`<p>Hello, ${data[0].fields.username}!</p>`);
        $("#hello-tablet-desktop").append(`<p>Hello, ${data[0].fields.username}!</p>`);
      }
    })

    // ================================ END OF INITIATING DATA ===================================

    // ================================ ALL ABOUT DESTINATION ====================================
    // Destination Card : Mobile
    const destinationMobile = (destinasi) => {
      return(`
        <div id="destinasi-card-mobile-${destinasi.pk}">
          <div class="p-4 hover:scale-105 transition duration-150 ease-in-out">
            <div class="bg-local rounded-3xl w-[200px] shadow-2xl" id="card" style="background-image:url(${destinasi.fields.foto_thumbnail_url});background-size:250px;">
              <div class="h-[210px]"></div>
              <div class="flex justify-between bg-white gap-3 items-center rounded-xl p-4 m-2 w-[185px]">
                <div>
                  <p class="font-bold text-[11px]">${destinasi.fields.nama}</p>
                  <p class="text-philippinesilver text-[9px]">${destinasi.fields.lokasi}</p>
                </div> 
                <div class="text-center">
                  <i class="fa fa-duotone fa-heart" style="font-size:24px;color:#BD4B4B"></i>
                  <p class="text-[9px]">${destinasi.fields.jumlah_suka}</p>
                </div>
              </div>
              <div class="h-[1px]"></div>
            </div>
          </div>
        </div>
      `)
    }
    // Destination Card : Tablet & Desktop
    const destinationTabletDesktop = (destinasi) => {
      return(`
        <div id="destinasi-card-tablet-desktop-${destinasi.pk}">
          <div class="p-4 hover:scale-105 transition duration-150 ease-in-out">
            <div class="bg-local rounded-3xl w-[200px] shadow-2xl" id="card" style="background-image:url(${destinasi.fields.foto_thumbnail_url});background-size:250px;">
              <div class="h-[210px]"></div>
              <div class="flex justify-between bg-white gap-3 items-center rounded-xl p-4 m-2 w-[185px]">
                <div>
                  <p class="font-bold text-[11px]">${destinasi.fields.nama}</p>
                  <p class="text-philippinesilver text-[9px]">${destinasi.fields.lokasi}</p>
                </div> 
                <div class="text-center">
                  <i class="fa fa-duotone fa-heart" style="font-size:24px;color:#BD4B4B"></i>
                  <p class="text-[9px]">${destinasi.fields.jumlah_suka}</p>
                </div>
              </div>
              <div class="h-[1px]"></div>
            </div>
          </div>
        </div>
      `)
    }

    // GET All Destination Data
    $.ajax({
      url: "http://localhost:8000/destination/json",
      type: "GET",
      success: function(data) {
        console.log(data);
        allData = data;
        data.map((destinasi) => {
          $("#daftar-destinasi-mobile").append(destinationMobile(destinasi))
          $("#daftar-destinasi-tablet-desktop").append(destinationTabletDesktop(destinasi));
          modalCard(destinasi);
        })
      }
    })

    // Search Destination (Mobile)
    $("#search-destination-mobile").keydown(function() {
      searchKeyword = $(this).val();
      showResult();
    })

    // Search Destination (Tablet & Desktop)
    $("#search-destination-tablet-desktop").keydown(function() {
      searchKeyword = $(this).val();
      showResult();
    })

    // ================================ END OF DESTINATION ================================

    // ================================ ALL ABOUT CATEGORY ================================
    allCategory.map((category) => {
      $("#kategori-mobile").append(`
        <div class="kategori" id=${category}>
          <button class="bg-black text-white text-[12px] rounded-3xl px-4 py-2 hover:bg-bone hover:drop-shadow-2xl hover:text-black focus:drop-shadow-2xl focus:bg-bone focus:text-black focus:font-bold transition duration-150 ease-in-out">${category}</button>
        </div>
      `)
      $("#kategori-tablet-desktop").append(`
        <div class="kategori" id=${category}>
          <button class="bg-black text-white text-[12px] rounded-3xl px-4 py-2 hover:bg-bone hover:drop-shadow-2xl hover:text-black hover:font-bold focus:drop-shadow-2xl focus:bg-bone focus:text-black focus:font-bold transition duration-150 ease-in-out">${category}</button>
        </div>
      `)
    })

    // IF CATEGORY CLICKED
    $(".kategori").click(function() {
      kategoriAktif = $(this).attr("id");
      $("#info-kategori-mobile").html(`
        Category : ${kategoriAktif}
      `)
      $("#info-kategori-tablet-desktop").html(`
        Category : ${kategoriAktif}
      `)
      showResult();
    })
    // ================================ END OF CATEGORY ===================================

    // ================================ RESULT SHOW =======================================
    const showResult = () => {

      const filteredData = allData.filter((destinasi) => {
        return kategoriAktif == "All" ? true : destinasi.fields.kategori.toLowerCase().includes(kategoriAktif.toLowerCase());
      }).filter((destinasi) => {
        return searchKeyword == "" ? true : destinasi.fields.nama.toLowerCase().includes(searchKeyword.toLowerCase())
      });

      $("#daftar-destinasi-mobile").html("");
      $("#daftar-destinasi-tablet-desktop").html("");

      filteredData.map((destinasi) => {
        $("#daftar-destinasi-mobile").append(destinationMobile(destinasi))
        $("#daftar-destinasi-tablet-desktop").append(destinationTabletDesktop(destinasi));
        modalCard(destinasi);
      })

      // Jika kosong
      if (filteredData.length == 0) {
        $("#daftar-destinasi-not-found-tablet-desktop").html(`
          <div class="flex justify-center items-center">
            <p class="my-32 text-[48px] text-gray-700 font-montserrat font-bold">No destinations found :(</p>
          </div>
        `);
      } else {
        $("#daftar-destinasi-not-found-mobile").html("");
        $("#daftar-destinasi-not-found-tablet-desktop").html("");
      }

    }
    // ================================ END OF RESULT SHOW =================================

    // ================================ ALL ABOUT MODAL =================================
    const modalCard = (destinasi) => {
      $(`#destinasi-card-mobile-${destinasi.pk}`).click(function() {
        console.log("HEY")
      })
      $(`#destinasi-card-tablet-desktop-${destinasi.pk}`).click(function() {
        console.log("HEY");

        $(`#modalTabletDesktop`).html(`
          <div id="myModal" class="modal">
            <div class="modal-content-destination">

              <div class="bg-white rounded-3xl divide-y divide-slate-300 border-black border-[1px]">

                <div class="flex pt-5 px-6 pb-5 rounded-xl items-center">
                  <img src="${destinasi.fields.foto_cover_url}" class="h-36 rounded-3xl"/>
                  <div class="pl-6">
                    <p class="font-bold text-[16px]">${destinasi.fields.nama}</p>
                    <p class="text-philippinesilver text-[13px]">${ destinasi.fields.lokasi }</p>
                  </div> 
                </div>

                <div class="bg-gradient-to-r from-slate-200 to-slate-100 divide-y divide-slate-300 rounded-b-3xl">
                  <div>
                    <div class="flex gap-16 px-6 pt-4 pb-4">
                      <div class="text-center">
                        <i class="fa fa-solid fa-sun" style="font-size:24px;color:#bdac4b"></i>
                        <p class="text-[11px] font-bold">${destinasi.fields.kategori}</p>
                        <p class="text-black text-[11px]">Category</p>
                      </div>
                      <div class="text-center">
                        <i class="fa fa-duotone fa-heart" style="font-size:24px;color:#BD4B4B"></i>
                        <p class="text-[11px] font-bold">${destinasi.fields.jumlah_suka}</p>
                        <p class="text-black text-[11px]">Likes</p>
                      </div>
                      <a href="${destinasi.fields.maps_url}" class="flex bg-white px-4 rounded-xl items-center border-black border-[1px] hover:bg-slate-300 hover:scale-105 transition duration-150 ease-in-out">
                        <div class="flex items-center text-center">
                          <i class="fa fa-duotone fa-map-location-dot" style="font-size:24px;color:#4bbd7a"></i>&nbsp;&nbsp;
                          <p class="text-[11px] font-bold">Open</p>
                          <p class="text-black/90 text-[11px]">Maps</p>
                        </div>
                      </a>
                    </div>
                  </div>
                  <p class="text-[12px] py-4 px-6">${destinasi.fields.deskripsi}</p>
                </div>

              </div>

            </div>
          </div>
        `)
      })
    }

  })
</script>
{% endblock %}

{% block content %}
<!-- MOBILE -->
<div class="tablet:hidden bg-gradient-to-r from-green-500 to-slate-500">
  <div>
    <div class="p-4">
      <p id="hello-mobile"></p>
      <p class="font-bold text-xl py-2">Where do you want to go?</p>
      <input type="text" name="search-destination" id="search-destination-mobile" placeholder="Search destination name" size="30" class="py-2 px-2 rounded-xl"/>
      
      <p class="font-bold text-lg py-2" id="info-kategori-mobile">Categories</p>
      <div class="flex gap-3 overflow-x-auto" id="kategori-mobile"></div>

    </div>

    <div>
      <div id="daftar-destinasi-mobile" class="flex overflow-x-auto"></div>
      <div id="daftar-destinasi-not-found-mobile"></div>
    </div>

  </div>

  <div class="flex justify-between bg-black rounded-tr-3xl rounded-tl-3xl pt-6 pb-8 px-10 mt-3">
    <a href="">
      <i class="fa-solid fa-house" style="font-size:20px;color:white"></i>
    </a>
    <a href="">
      <i class="fa-solid fa-calendar-days" style="font-size:20px;color:white"></i>
    </a>
    <a>
      <i class="fa-solid fa-heart" style="font-size:20px;color:white"></i>
    </a>
    <a>
      <i class="fa-solid fa-plus" style="font-size:20px;color:white"></i>
    </a>
    <a>
      <i class="fa-solid fa-user" style="font-size:20px;color:white"></i>
    </a>
  </div>
</div>

<!-- TABLET & DESKTOP -->
<div class="mobile:hidden tablet:block bg-gradient-to-r from-green-500 to-slate-500">
  <div class="flex">

    <div class="bg-zinc-900 px-8 py-4 cursor-pointer w-[250px]" id="sidebar-destination"></div>

    <div>
      <div class="pl-8 pt-6 pb-4">
        <p id="hello-tablet-desktop"></p>
        <p class="font-bold text-xl pb-3">Where do you want to go?</p>
        <input type="text" name="search-destination" id="search-destination-tablet-desktop" placeholder="Search destination name" size="40" class="shadow-3xl py-2 px-2 rounded-xl"/>
        
        <p class="font-bold text-lg py-3" id="info-kategori-tablet-desktop">Categories</p>
        <div class="flex gap-3 flex-wrap" id="kategori-tablet-desktop"></div>

      </div>

      <div>
        <div id="daftar-destinasi-tablet-desktop" class="flex flex-wrap"></div>
        <div id="daftar-destinasi-not-found-tablet-desktop"></div>
      </div>

      <div id="modalTabletDesktop"></div>

      <div class="h-[200px]"></div>
    </div>

  </div>
</div>
{% endblock %}
